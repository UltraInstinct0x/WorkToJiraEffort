# Example configuration file for work-to-jira-effort
# Copy this to ~/.config/worktojiraeffort/config.toml and update with your credentials

[screenpipe]
# URL of your Screenpipe instance
# Default: http://localhost:3030
url = "http://localhost:3030"

[jira]
# Your Jira instance URL (e.g., https://your-company.atlassian.net)
url = "https://your-domain.atlassian.net"

# Your Jira account email
email = "your-email@example.com"

# Jira API token (generate at: https://id.atlassian.com/manage-profile/security/api-tokens)
api_token = "your-api-token"

# Enable/disable Jira integration
enabled = true

[salesforce]
# Your Salesforce instance URL
instance_url = "https://your-instance.salesforce.com"

# Salesforce username
username = "your-username"

# Salesforce password
password = "your-password"

# Salesforce security token (reset at: Setup -> Personal Setup -> My Personal Information -> Reset My Security Token)
security_token = "your-security-token"

# Connected App Client ID
client_id = "your-client-id"

# Connected App Client Secret
client_secret = "your-client-secret"

# Enable/disable Salesforce integration
enabled = false

[tracking]
# How often to poll for new activities (in seconds)
# Default: 300 (5 minutes)
poll_interval_secs = 300

# Minimum activity duration to log (in seconds)
# Activities shorter than this will be ignored
# Default: 60 (1 minute)
min_activity_duration_secs = 60
